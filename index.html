<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Plat Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
    }
    .map-container {
      position: relative;
      width: 100vw;
      max-width: 100%;
      aspect-ratio: 3 / 2; 
      margin: 0 auto;
      overflow: hidden;
    }
    .map-image {
      width: 100%;
      height: 100%;
      display: block;
    }
    .marker {
      position: absolute;
      width: .75vw;
      height: .75vw;
      min-width: 5px;
      min-height: 5px;
      max-width: 25px;
      max-height: 25px;
      background-color: rgb(0, 0, 0); 
      border-radius: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      border: 1px solid black;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 12px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 10;
      text-align: center;
      max-width: 90vw;
      box-sizing: border-box;
      max-height: 80vh;
      overflow-y: auto;
    }
    .popup img {
      width: 80vw;
      max-width: 500px;
      display: block;
      margin: 0 auto 5px auto;
    }
    .popup h3 {
      margin: 8px 0;
      font-size: 1.75rem; 
    }
    .popup p {
      font-size: 0.75rem; 
    }
    .popup a {
      display: inline-block;
    }
    .map-key {
      position: fixed;
      top: 25px;
      right: 25px;
      background: rgba(255, 255, 255);
      border: 2px solid black;
      padding: 10px;
      font-size: 0.8rem;
      z-index: 20;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 5px;
    }
    @media (max-width: 768px) {
      .map-key {
        position: fixed;
        top: auto;
        bottom: 10px;
        right: 10px;
        background: rgba(255, 255, 255);
        border: 2px solid black;
        padding: 10px;
        font-size: 0.8rem;
        z-index: 20;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        border-radius: 5px;
      }
    }
    .map-key strong {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 8px;
    }
    .map-key ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .map-key li {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .key-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      min-width: 5px;
      min-height: 5px;
      max-width: 25px;
      max-height: 25px;
      margin-right: 6px;
      border-radius: 50%;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="map-container" id="mapContainer">
    <img
      src="The Map.jpg"
      alt="Plat Map"
      class="map-image"
      id="platMap"
    />
    <div class="popup" id="popup"></div>
  </div>
  
  <div class="map-key">
    <strong>Legend:</strong>
    <ul>
      <li><span class="key-dot" style="background-color: #FF0000;"></span> Existing Projects</li>
      <li><span class="key-dot" style="background-color: #FD6A02;"></span> Enhanced Home Builders</li>
      <li><span class="key-dot" style="background-color: #FEC20C;"></span> Visionary Homes</li>
      <li><span class="key-dot" style="background-color: #000080;"></span> Holmes Homes</li>
      <li><span class="key-dot" style="background-color: #930000;"></span> Ence Homes</li>
      <li><span class="key-dot" style="background-color: #C44706;"></span> Smooth Stone USA</li>
      <li><span class="key-dot" style="background-color: #9A7B4F;"></span> Richmond American Homes</li>
      <li><span class="key-dot" style="background-color: #555555;"></span> Dennis Miller Homes</li>
      <li><span class="key-dot" style="background-color: #008080;"></span> Obsidian</li>
      <li><span class="key-dot" style="background-color: #006200;"></span> Parks</li>
      <li><span class="key-dot" style="background-color: #000000;"></span> Unassigned</li>
    </ul>
  </div>

  <script>
    const popup = document.getElementById("popup");
    const mapContainer = document.getElementById("mapContainer");

    fetch('locations.json')
      .then(response => response.json())
      .then(data => {
        data.forEach(markerData => {
          const marker = document.createElement("div");
          marker.classList.add("marker");
          marker.style.top = markerData.top;
          marker.style.left = markerData.left;
          if (markerData.color) {
            marker.style.backgroundColor = markerData.color;
          }

          marker.addEventListener("click", (e) => {
            const { title, info, img, img2, link, color } = markerData;

            popup.innerHTML = `
              <h3>${title}</h3>
              <a href="${link}" target="_blank">
                <img src="${img}" alt="${title}" />
              </a>
              ${img2 ? `<a href="${link}" target="_blank"><img src="${img2}" alt="${title} extra image" /></a>` : ''}
              <p>${info}</p>
            `;

            popup.style.display = "block";
            e.stopPropagation();
          });

          mapContainer.appendChild(marker);
        });
      })
      .catch(err => console.error("Failed to load markers:", err));

    mapContainer.addEventListener("click", (e) => {
      if (!e.target.classList.contains('marker')) {
        popup.style.display = "none";
      }
    });
  </script>
</body>
</html>
